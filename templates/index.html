<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Health Insurance Recommender</title>
</head>
<body>
    <h1>Personalized Health Insurance Recommender</h1>
    <form action="/recommend" method="post">
        
        <label for="age">Age Range:</label>
        <select id="age" name="age">
            <option value="young_adult">18-29</option>
            <option value="adult">30-59</option>
            <option value="senior">60+</option>
        </select><br><br>
        
        <label for="smoker">Are you a smoker? (yes/no):</label>
        <select id="smoker" name="smoker">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br><br>

        <label for="state">Select Your State (for state-level Medicare trends):</label>
        <select id="state" name="state">
        <option value="">Prefer not to say</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
        <option value="Territory">U.S. Territories</option>
        </select><br><br>


        <label for="bmi">BMI Range (optional):</label>
        <select id="bmi" name="bmi">
            <option value="">Prefer not to say</option>
            <option value="underweight">(<18.5)</option>
            <option value="normal">(18.5–24.9)</option>
            <option value="overweight">(25.0–29.9)</option>
            <option value="obese">(30+)</option>
        </select><br><br>

        <label for="income">Annual Income (USD) (optional):</label>
        <select id="income" name="income">
            <option value="">Prefer not to say</option>
            <option value="below_30000">Below $30,000</option>
            <option value="30000_to_74999">$30,000–$74,999</option>
            <option value="75000_to_99999">$75,000–$99,999</option>
            <option value="above_100000">Above $100,000</option>
        </select><br><br>
        
        <label for="family_size">Family Size (optional):</label>
        <select id="family_size" name="family_size">
            <option value="">Prefer not to say</option>
            <option value="1">1 person</option>
            <option value="2_to_3">2–3 people</option>
            <option value="4_plus">4+ people</option>
        </select><br><br>
        
        <label for="chronic_condition">Do you have a chronic condition? (yes/no):</label>
        <select id="chronic_condition" name="chronic_condition">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br><br>

        <label for="medical_care_frequency">How often do you need medical visits?:</label>
        <select id="medical_care_frequency" name="medical_care_frequency">
            <option value="Low">Rarely</option>
            <option value="Moderate">Sometimes</option>
            <option value="High">Often</option>
        </select><br><br>

        <p>Fields marked as optional are not required but help us provide more accurate recommendations.</p>

        <button type="submit">Get Recommendation</button>
    </form>
</body>
</html>
