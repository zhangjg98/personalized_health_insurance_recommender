<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Recommender</title>
</head>
<body>
    <h1>Health Insurance Recommender</h1>
    <form action="/recommend" method="post">
        
        <label for="age">Age Range:</label>
        <select id="age" name="age">
            <option value="young_adult">18-29</option>
            <option value="adult">30-59</option>
            <option value="senior">60+</option>
        </select><br><br>
        
        <label for="smoker">Are you a smoker? (yes/no):</label>
        <select id="smoker" name="smoker">
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select><br><br>

        <label for="bmi">BMI Range:</label>
        <select id="bmi" name="bmi">
            <option value="underweight">(<18.5)</option>
            <option value="normal">(18.5–24.9)</option>
            <option value="overweight">(25.0–29.9)</option>
            <option value="obese">(30+)</option>
        </select><br><br>

        <label for="income">Annual Income (USD):</label>
        <input type="number" step="0.01" id="income" name="income" required><br><br>

        <label for="family_size">Family Size:</label>
        <input type="number" id="family_size" name="family_size" required><br><br>

        <label for="chronic_condition">Do you have a chronic condition? (yes/no):</label>
        <select id="chronic_condition" name="chronic_condition">
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select><br><br>

        <label for="preventive_care_needed">Do you need preventive care? (yes/no):</label>
        <select id="preventive_care_needed" name="preventive_care_needed">
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select><br><br>

        <label for="frequent_medical_visits">Do you have frequent medical visits? (yes/no):</label>
        <select id="frequent_medical_visits" name="frequent_medical_visits">
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select><br><br>

        <label for="healthy">Are you generally healthy? (yes/no):</label>
        <select id="healthy" name="healthy">
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select><br><br>

        <button type="submit">Get Recommendation</button>
    </form>
</body>
</html>
